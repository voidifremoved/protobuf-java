syntax = "proto2";

package ComprehensiveTest.EdgeCasesMinimal;

option java_package = "com.rubberjam.protobuf.compiler.test.edge";
option java_outer_classname = "ComprehensiveTestEdgeCasesMinimal";
option optimize_for = SPEED;

// Message with field number edge cases
message EdgeCaseMinimal {

  optional string empty_string = 17 [default = ""];
  optional string unicode_string = 18;


  optional float max_float = 19 [default = 3.4028235e+38];
  optional double max_double = 20 [default = 1.7976931348623157e+308];

  optional float inf_float = 21 [default = inf];

  repeated int32 repeated1 = 22;
  repeated string repeated_string1 = 23;

  oneof oneof1 {
    string oneof1_string = 24;
    int32 oneof1_int32 = 25;
  }

  map<string, int32> map1 = 26;

}

// Message with extreme numeric defaults
message ExtremeDefaults {
  optional int32 max_int32 = 1 [default = 2147483647];
  optional int32 min_int32 = 2 [default = -2147483648];
  optional int64 max_int64 = 3 [default = 9223372036854775807];
  optional int64 min_int64 = 4 [default = -9223372036854775808];
  optional uint32 max_uint32 = 5 [default = 4294967295];
  optional uint64 max_uint64 = 6 [default = 18446744073709551615];
  optional float max_float = 7 [default = 3.4028235e+38];
  optional float min_float = 8 [default = 1.4e-45];
  optional double max_double = 9 [default = 1.7976931348623157e+308];
 
  optional float inf_float = 11 [default = inf];
  optional float neg_inf_float = 12 [default = -inf];
  optional float nan_float = 13 [default = nan];
  optional double inf_double = 14 [default = inf];
  optional double neg_inf_double = 15 [default = -inf];
  optional double nan_double = 16 [default = nan];
}


// Message with many repeated fields
message ManyRepeatedFields {
  repeated int32 repeated1 = 1;
  repeated int32 repeated2 = 2;
  repeated int32 repeated3 = 3;
  repeated int32 repeated4 = 4;
  repeated int32 repeated5 = 5;
  repeated int32 repeated6 = 6;
  repeated int32 repeated7 = 7;
  repeated int32 repeated8 = 8;
  repeated int32 repeated9 = 9;
  repeated int32 repeated10 = 10;
  repeated string repeated_string1 = 11;
  repeated string repeated_string2 = 12;
  repeated string repeated_string3 = 13;
  repeated bool repeated_bool1 = 14;
  repeated bool repeated_bool2 = 15;
}

// Message with all field types in oneof
message OneofAllTypes {
  oneof all_types {
    int32 oneof_int32 = 1;
    int64 oneof_int64 = 2;
    uint32 oneof_uint32 = 3;
    uint64 oneof_uint64 = 4;
    sint32 oneof_sint32 = 5;
    sint64 oneof_sint64 = 6;
    fixed32 oneof_fixed32 = 7;
    fixed64 oneof_fixed64 = 8;
    sfixed32 oneof_sfixed32 = 9;
    sfixed64 oneof_sfixed64 = 10;
    float oneof_float = 11;
    double oneof_double = 12;
    bool oneof_bool = 13;
    string oneof_string = 14;
    bytes oneof_bytes = 15;
    TestEnum oneof_enum = 16;
    AllTypesMessage oneof_message = 17;
  }
}

enum TestEnum {
  TEST_UNKNOWN = 0;
  TEST_FIRST = 1;
}

message AllTypesMessage {
  optional int32 field = 1;
}